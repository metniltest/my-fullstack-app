name: Deploy App on Merge

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [closed]
    branches:
      - main
      - dev

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Debug trigger info
        run: |
          echo "Merged: ${{ github.event.pull_request.merged }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH for Bastion Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via Bastion
        run: |
          ssh -o ProxyCommand="ssh -i ~/.ssh/id_rsa -W %h:%p ec2-user@${{ secrets.BASTION_HOST }}" \
              -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PRIVATE_IP }} << 'EOF'

            echo "üîê SSH into EC2 success!"

            cd /path/to/project  # <-- change this to your actual app folder

            echo "üì• Pulling latest code..."
            git pull origin main

            echo "üîß Setting environment variables..."
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env

            echo "üê≥ Restarting with Docker Compose..."
            docker compose down
            docker compose up --build -d

            echo "‚úÖ Deployment completed!"
          EOF
